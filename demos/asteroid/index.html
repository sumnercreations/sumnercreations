<html>
<head>
	<title>KickAss JS - Asteroid | Demo</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
	<div class="well">
	<p>God Mode for Asteroids?</p>
	<p>Up, Up, Down, Down, Left, Right, Left, Right, B, A</p>
	</div>
	<button type='button' id='testButton' name='test'>test</button>
	<div id='keypressed'></div>

<script type="text/javascript">
	$(document).ready(function(){
		var godModeArray = [38,38,40,40,37,39,37,39,66,65];
		var keysPressedArray = new Array();
		$('.well').append('<p>' + godModeArray + '</p>');
		$(document).keydown(function(event){
			keysPressedArray.push(event.which);
			$('.well').append('<p>' + keysPressedArray + '</p>');
			if(godModeArray.length == keysPressedArray.length){
			$('#keypressed').html('<p>god mode activated</p>');
			}
			else
			{
				$('#keypressed').html('<p>god mode inactive</p>');
			}
		});

		$('#testButton').on('click', function(event){
			event.preventDefault();
			// Start the KickAss JS Asteroid
			var KICKASSVERSION='2.0';var s =document.createElement('script');s.type='text/javascript';document.body.appendChild(s);s.src='//hi.kickassapp.com/kickass.js';void(0);
		});

 	});
</script>
</body>
</html>
